<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="container">

    <div id="menu">
      <a href="#persons" class="menu-link" data-page="persons">Get all persons</a>
      <a href="#delete-person" class="menu-link" data-page="delete-person">Delete Person</a>
      <a href="#create-person" class="menu-link" data-page="create-person">Create Person</a>

    </div>

    <div id="pages">

      <div class="page" id="persons">

        <table id="table1">


        </table>

      </div>



      <div class="page" id="delete-person">

        <form>
          <div>
            <input type="number" step="1" min="0" id="delete-person-input-id" value="">
            <label id="delete-person-input-id">Person ID</label>
          </div>
          <input type="submit" id="submit-delete-person" value="Delete">
        </form>


      </div>
    </div>


  </div>
  <div class="page" id="create-person">


    <form id="create-person-form">
      First name: <input type="text" id="firstName" name="firstName"><br>
      Last name: <input type="text" name="lastName"><br>
      Email: <input type="email" name="email"><br>
      Phone: <input type="text" name="phone"><br>
      Street: <input type="text" name="street"><br>
      AdditionalStreetInfo: <input type="text" name="additionalStreetInfo"><br>
      Zipcode: <input type="number" name="zipcode"><br>
      <input id="submit-person" type="submit" value="Create Person">
    </form>


  </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
